<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./fb.css"> -->
    <title>Facebook - log in or sign up</title>
</head>

<body>
    <div class="bg-gray-100 h-90v flex pt-32 pb-36">
        <div class="w-[610px] p-0 ml-60 pt-10">
            <img class="h-[106px]" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                alt="fb logo not found" />
            <p class="text-[28px] ml-6 -mt-4 pr-20">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="flex flex-col bg-white p-2 w-96 h-[335px] drop-shadow-xl rounded-md relative">
            <input class="py-3 px-4 w-[355px] my-2 mx-auto border border-gray-300 border-1 rounded-md outline-blue-400"
                type="text" placeholder="Email address or phone number" />
            <input class="py-3 px-4 w-[355px] my-2 mx-auto border border-gray-300 border-1 rounded-md outline-blue-400"
                type="password" placeholder="password" />
            <button
                class="bg-blue-500 w-[355px] py-2 my-2 mx-auto text-white font-semibold text-xl border-none rounded-md hover:bg-blue-600">
                Log In
            </button>
            <span class="text-blue-700 text-center my-2 mx-auto text-sm hover:underline"><a href="#">Forgotten
                    password?</a></span>
            <hr class="my-2" />
            <button
                class="bg-greenfb text-white font-bold rounded-md my-2 py-[10px] px-4 mx-auto w-fit hover:bg-greenfbhov">
                Create New Account
            </button>
            <span class="text-sm text-center relative -bottom-10">
                <span class="font-bold hover:underline"> Create a Page</span> for a
                celebrity, brand or business.</span>
        </div>
    </div>
    <footer class="h-20v bg-white"></footer>
</body>

</html>
